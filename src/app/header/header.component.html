<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-button>
    <mat-icon>whatshot</mat-icon>
    &nbsp;BLOOD DONATION
  </button>
  <span class="spacer"></span>
  <div fxLayout="row" *ngIf="afAuth.user | async as user; else showLogin">
    <button mat-button>{{ user.displayName }}</button>
    <mat-menu #userMenuLogged="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="userMenuLogged">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <ng-template #showLogin>
    <button mat-raised-button color="accent" (click)="login()">LOGIN WITH GOOGLE</button>
  </ng-template>
</mat-toolbar>
