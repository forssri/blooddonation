<mat-toolbar class="app-toolbar mat-elevation-z2">
  <button mat-button [routerLink]="['/']">
    <mat-icon>whatshot</mat-icon>
    &nbsp;BLOOD DONATION
  </button>
  <span class="spacer"></span>
  <div fxLayout="row" *ngIf="user$ | async as user">
    <div fxLayout="row" *ngIf="user.displayName">
      <button mat-button [routerLink]="['/profile']">{{ user.displayName }}</button>
      <mat-menu #userMenuLogged="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="userMenuLogged">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <button *ngIf="!user.displayName" mat-button color="primary" (click)="login()">LOGIN WITH GOOGLE</button>
  </div>
</mat-toolbar>
