<mat-card>
  <mat-card-title *ngIf="userService.newUser">
    Welcome, please fill in your profile.
  </mat-card-title>
  <mat-card-title *ngIf="!userService.newUser">
    Profile
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" fxFlex fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Weight" formControlName="weight">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="mat-actions">
    <button mat-raised-button color="accent" (click)="saveProfile()">SAVE</button>
  </mat-card-actions>
</mat-card>
