<mat-card *ngIf="!(user$ | async).loading">
  <mat-card-title>
    Profile
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px">
      <mat-form-field class="profile-form-field">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="profile-form-field">
        <mat-select placeholder="Sex" formControlName="sex">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="profile-form-field">
        <input matInput placeholder="Weight" formControlName="weight">
      </mat-form-field>
      <mat-form-field class="profile-form-field">
        <mat-select placeholder="Blood group" formControlName="bloodGroup">
          <mat-option value="a+ve">A +ve</mat-option>
          <mat-option value="a-ve">A -ve</mat-option>
          <mat-option value="b+ve">B +ve</mat-option>
          <mat-option value="b-ve">B -ve</mat-option>
          <mat-option value="ab+ve">AB +ve</mat-option>
          <mat-option value="o+ve">O +ve</mat-option>
          <mat-option value="o-ve">O -ve</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="mat-actions">
    <button mat-raised-button color="accent" (click)="saveProfile()">SAVE</button>
  </mat-card-actions>
</mat-card>
